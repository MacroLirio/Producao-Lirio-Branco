<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lírio Branco Cultural • Painel</title>
  <style>
    :root {
      --bg: #f5f7fa;
      --card: #ffffff;
      --primary: #0b4a54;
      --primary-2: #0f6a79;
      --text: #1f2937;
      --muted: #6b7280;
      --shadow: 0 10px 24px rgba(0,0,0,.08);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body{
      margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--bg); color: var(--text);
    }
    header{
      background: var(--primary); color:#fff; padding:18px 22px; font-weight:700;
      position: sticky; top:0;
    }
    .container{
      max-width: 1080px; margin: 28px auto; padding: 0 16px;
    }
    .hero{
      background: var(--card); border-radius: var(--radius); padding: 22px;
      box-shadow: var(--shadow); margin-bottom: 24px;
    }
    .hero h1{ margin: 0 0 10px }
    .hero p{ margin: 0; color: var(--muted) }
    .grid{
      display: grid; grid-template-columns: 1fr 1fr; gap: 20px;
    }
    .card{
      background: var(--card); border-radius: var(--radius); padding: 20px;
      box-shadow: var(--shadow);
    }
    .card h3{ margin: 0 0 12px; color: var(--primary) }
    label{ display:block; font-size: 14px; margin: 10px 0 6px; color: var(--muted) }
    input{
      width: 100%; padding: 12px 14px; border:1px solid #e5e7eb; border-radius: 10px;
      outline: none;
    }
    input:focus{ border-color: var(--primary-2) }
    button{
      width: 100%; padding: 12px 16px; margin-top: 14px; border:0; border-radius: 12px;
      background: var(--primary); color:#fff; font-weight: 700; cursor: pointer;
    }
    button:hover{ background: var(--primary-2) }
    .hint{ font-size: 12px; color: var(--muted); margin-top: 10px }
    @media (max-width: 820px){ .grid{ grid-template-columns: 1fr; } }
  </style>
</head>

      <h1>Bem-vindo</h1>
      <p>Faça login para acessar seus projetos. Somente usuários autenticados podem criar projetos.</p>
    </div>
