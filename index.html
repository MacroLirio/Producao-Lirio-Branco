<!-- ENTRAR -->
<div>
  <h3>Entrar</h3>
  <label>E-mail</label>
  <input id="login-email" type="email" placeholder="seu@email.com" />
  <label>Senha</label>
  <input id="login-senha" type="password" placeholder="******" />
  <button id="btn-entrar">Entrar</button>
</div>

<!-- CRIAR CONTA -->
<div>
  <h3>Criar conta</h3>
  <label>E-mail</label>
  <input id="cad-email" type="email" placeholder="seu@email.com" />
  <label>Senha (mín. 6 caracteres)</label>
  <input id="cad-senha" type="password" placeholder="******" />
  <button id="btn-cadastrar">Criar conta</button>
</div>
